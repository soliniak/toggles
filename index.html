<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>TOGGLES</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="all">
	<!-- TOGGLE 1 -->
	<div id="tego">
		<label for="container1">Menu toggle 1</label>
		<div class="container1">
			<span class="mob-menu-toggle-1"></span>
		</div>
	</div>

	<!-- TOGGLE 2 -->
	<div id="tego">
		<label for="container2">MENU TOGGLE 2</label>
		<div class="container2">
			<span class="toggle2"></span>
		</div>
	</div>

	<!-- TOGGLE 3 -->
	<div id="tego">
		<label for="container3">MENU TOGGLE 3</label>
		<div class="container3">
			<span class="toggle3"></span>
		</div>
	</div>

	<!-- TOGGLE 4 -->
	<div id="tego">
		<label for="container4">MENU TOGGLE 4</label>
		<div class="container4">
			<div class="circle">
			<span class="toggle4"></span>
		</div>
		</div>
	</div>

	<!-- TOGGLE 5 -->
	<div id="tego">  
		<label for="animated">MENU TOGGLE 5</label>  
		<div id="animated">
			<span class="dot1"></span>
			<span class="line1"></span>
			<span class="dot2"></span>
			<span class="line2"></span>
			<span class="dot3"></span>
			<span class="line3"></span>
			<span class="dot4"></span>
		</div>
	</div>

	<!-- TOGGLE 6 -->
	<div id="tego">  
		<label for="animated6">MENU TOGGLE 6</label>  
		<div id="animated6">
			<span class="adot1" id="dot"></span>
			<span class="adot2" id="dot"></span>
			<span class="adot3" id="dot"></span>
			<span class="adot4" id="dot"></span>
			<span class="adot5" id="dot"></span>     
			<span class="adot6" id="dot"></span>   
			<span class="adot6hr"></span>   
		</div>
	</div>

</div>

</body>
</html>
